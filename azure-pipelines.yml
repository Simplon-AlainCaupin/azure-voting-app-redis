# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-connection'
    namespace: 'qal'
    command: 'get'
    arguments: 'deployments'
    secretType: 'dockerRegistry'
  name: "k8s"

- task: CmdLine@2
  inputs:
    script: 'ls'
- task: Bash@3
  inputs:
    filePath: 'qalscript.sh'

- task: Docker@2
  condition: ne(variables['verrep'],variables['vernew'])
  inputs:
    containerRegistry: 'dockerhub connection'
    repository: 'alaincpn/voteapp'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    tags: $(verdocker)

- task: KubernetesManifest@0
  name: qaldeploy
  displayName: 'qaldeploy'
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'cluster-connection'
    namespace: 'qal'
    manifests: 'main.yml'